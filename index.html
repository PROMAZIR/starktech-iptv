</head>
<body>
    <!-- Modal para nome do usu√°rio -->

            </div>
            <button id="save-name-button">Continuar</button>
        </div>
    </div>

    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="logo-container">
                <img src="https://i.imgur.com/YourLogo1.png" alt="Logo 1" class="logo active" id="logo1">
                <img src="https://i.imgur.com/YourLogo2.png" alt="Logo 2" class="logo" id="logo2">
                <img src="https://i.imgur.com/YourLogo3.png" alt="Logo 3" class="logo" id="logo3">
            </div>
            <div class="greeting" id="greeting-text">Ol√°</div>
            <div class="user-name" id="user-display-name">Usu√°rio</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Banner principal -->
    <div id="main-banner">
        <div class="tech-elements">
            <div class="tech-line"></div>
            <div class="tech-line"></div>
            <div class="tech-line"></div>
        </div>
        
        <div class="icon-decoration">‚ö°</div>
        <div class="icon-decoration">üöÄ</div>
        <div class="icon-decoration">üíª</div>
        <div class="icon-decoration">üîß</div>
        
        <div class="banner-content">
            <h1 class="banner-title">SIM CARD</h1>
            <p class="banner-subtitle">Sua experi√™ncia digital personalizada</p>
            <button id="banner-button">ACESSAR PLATAFORMA</button>
        </div>
    </div>

    <!-- Frame do aplicativo (colocado primeiro para pr√©-carregar) -->
<div class="frame-container" id="frame-container" style="display: none;">
    <iframe
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbztPnxXoJ9lzbROeySZiTZACzK2iL4rl3u6O7yc2mQ4CjYG7fRh1hutQbhtqN6itiHA/exec?usp=sharing"
        allow="autoplay; camera; microphone; fullscreen"
        allowfullscreen
        loading="eager"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation">
    </iframe>
</div>


    <!-- Bot√£o de atualiza√ß√£o -->
    <button id="refresh-button" style="display: none;">
        <div class="refresh-progress"></div>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
        </svg>
    </button>

    <!-- Bot√£o de instala√ß√£o PWA -->
    <button id="install-button">üì± Instalar App</button>

    <!-- Mensagem offline -->
    <div id="offline-message">
        <h3>üîå Sem conex√£o</h3>
        <p>Verifique sua conex√£o com a internet</p>
        <button class="retry-button" onclick="location.reload()">Tentar novamente</button>
    </div>

    <!-- Notifica√ß√£o toast -->
    <div id="toast-notification"></div>

    <script>
        // Configura√ß√µes e vari√°veis globais
        const CONFIG = {
    targetUrl: 'https://script.google.com/macros/s/AKfycbztPnxXoJ9lzbROeySZiTZACzK2iL4rl3u6O7yc2mQ4CjYG7fRh1hutQbhtqN6itiHA/exec?usp=sharing',
    logos: [
        'https://i.imgur.com/YourLogo1.png',
        'https://i.imgur.com/YourLogo2.png', 
        'https://i.imgur.com/YourLogo3.png'
    ],
    loadingTime: 3000,
    logoChangeInterval: 1000
};


        let currentLogoIndex = 0;
        let userName = '';
        let userGender = '';
        let deferredPrompt;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            checkUserData();
            setupEventListeners();
            setupPWA();
            checkOnlineStatus();
        });

        // Verificar dados do usu√°rio
        function checkUserData() {
            const savedName = localStorage.getItem('userName');
            const savedGender = localStorage.getItem('userGender');
            
            if (savedName && savedGender) {
                userName = savedName;
                userGender = savedGender;
                showLoadingScreen();
            } else {
                showNameModal();
            }
        }

        // Mostrar modal de nome
        function showNameModal() {
            document.getElementById('name-modal').style.display = 'flex';
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Modal de nome
            document.querySelectorAll('.gender-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    userGender = this.dataset.gender;
                });
            });

            document.getElementById('save-name-button').addEventListener('click', function() {
                const nameInput = document.getElementById('user-name-input');
                const name = nameInput.value.trim();
                
                if (name && userGender) {
                    userName = name;
                    localStorage.setItem('userName', userName);
                    localStorage.setItem('userGender', userGender);
                    document.getElementById('name-modal').style.display = 'none';
                    showLoadingScreen();
                } else {
                    showToast('Por favor, preencha seu nome e selecione o g√™nero');
                }
            });

            // Bot√£o principal
            document.getElementById('banner-button').addEventListener('click', function() {
                loadMainContent();
            });

            // Bot√£o de atualiza√ß√£o
            document.getElementById('refresh-button').addEventListener('click', function() {
                refreshContent();
            });

            // Enter no input de nome
            document.getElementById('user-name-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('save-name-button').click();
                }
            });
        }

        // Mostrar tela de carregamento
        function showLoadingScreen() {
            const greeting = getGreeting();
            document.getElementById('greeting-text').textContent = greeting;
            document.getElementById('user-display-name').textContent = userName;
            document.getElementById('loading-screen').style.display = 'flex';
            
            startLogoRotation();
            
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, CONFIG.loadingTime);
        }

        // Obter cumprimento baseado no g√™nero e hora
        function getGreeting() {
            const hour = new Date().getHours();
            let timeGreeting;
            
            if (hour < 12) timeGreeting = 'Bom dia';
            else if (hour < 18) timeGreeting = 'Boa tarde';
            else timeGreeting = 'Boa noite';
            
            const genderSuffix = userGender === 'feminino' ? 'a' : 'o';
            return `${timeGreeting}, bem-vind${genderSuffix}`;
        }

        // Rota√ß√£o de logos
        function startLogoRotation() {
            const logos = document.querySelectorAll('.logo');
            
            const rotateLogos = () => {
                logos[currentLogoIndex].classList.remove('active', 'pulse');
                currentLogoIndex = (currentLogoIndex + 1) % logos.length;
                logos[currentLogoIndex].classList.add('active', 'pulse');
            };
            
            const interval = setInterval(rotateLogos, CONFIG.logoChangeInterval);
            
            setTimeout(() => {
                clearInterval(interval);
            }, CONFIG.loadingTime);
        }

        // Carregar conte√∫do principal
function loadMainContent() {
    document.getElementById('main-banner').style.display = 'none';
    document.getElementById('frame-container').style.display = 'block';
    document.getElementById('refresh-button').style.display = 'flex';
    
    const iframe = document.getElementById('app-frame');
    // O iframe j√° tem a URL definida no HTML, ent√£o n√£o precisa definir novamente
    
    iframe.onload = function() {
        showToast('Aplicativo carregado com sucesso!');
    };
    
    iframe.onerror = function() {
        showToast('Erro ao carregar o aplicativo');
    };
}

        // Atualizar conte√∫do
function refreshContent() {
    const refreshButton = document.getElementById('refresh-button');
    const iframe = document.getElementById('app-frame');
    
    refreshButton.classList.add('refreshing');
    
    iframe.src = iframe.src;
    
    setTimeout(() => {
        refreshButton.classList.remove('refreshing');
        showToast('Aplicativo atualizado!');
    }, 1000);
}


        // Mostrar notifica√ß√£o toast
        function showToast(message) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Configurar PWA
        function setupPWA() {
            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(console.error);
            }
            
            // Install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('install-button').style.display = 'block';
            });
            
            document.getElementById('install-button').addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        showToast('App instalado com sucesso!');
                    }
                    deferredPrompt = null;
                    document.getElementById('install-button').style.display = 'none';
                }
            });
        }

        // Verificar status online
        function checkOnlineStatus() {
            function updateOnlineStatus() {
                const offlineMessage = document.getElementById('offline-message');
                if (navigator.onLine) {
                    offlineMessage.style.display = 'none';
                } else {
                    offlineMessage.style.display = 'block';
                }
            }
            
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
        }

        // Prevenir zoom em dispositivos m√≥veis
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Otimiza√ß√£o de performance
        window.addEventListener('load', function() {
            // Preload de recursos cr√≠ticos
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = CONFIG.targetUrl;
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
